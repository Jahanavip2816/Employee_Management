<div class="container">

  <!-- LEFT SIDE: Work Form -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="employee.id ? updateWork() : submitWork()">
      <h1>{{ employee.id ? 'Edit Work' : 'Submit Work' }}</h1>

      <input type="text" placeholder="Full Name" [(ngModel)]="employee.name" name="name" required />

      <select [(ngModel)]="employee.workMode" name="workMode">
        <option value="Office">Office</option>
        <option value="Work From Home">Work From Home</option>
      </select>

      <input type="text" placeholder="Working Hours" [(ngModel)]="employee.hours" name="hours" />
      <textarea placeholder="Work Status" [(ngModel)]="employee.status" name="status"></textarea>

      <select [(ngModel)]="employee.attendance" name="attendance">
        <option value="Present">Present</option>
        <option value="On Leave">On Leave</option>
      </select>

      <input type="file" (change)="onFileSelected($event)" />

      <button type="submit">{{ employee.id ? 'Update Work' : 'Submit Work' }}</button>
      <button type="button" class="ghost" (click)="logout()">Logout</button>
    </form>
  </div>

  <!-- RIGHT SIDE: Optional Info Panel -->
  <div class="overlay-container">
    <div class="overlay">
      <h1>Employee Dashboard</h1>
      <p>Click on a submission to edit it.</p>

      <div *ngFor="let sub of submissions" class="card" (click)="editWork(sub)" style="cursor:pointer;">
        <h3>{{ sub.name }}</h3>
        <p><strong>Mode:</strong> {{ sub.workMode }}</p>
        <p><strong>Hours:</strong> {{ sub.hours }}</p>
        <p><strong>Status:</strong> {{ sub.status }}</p>
        <p><strong>Attendance:</strong> {{ sub.attendance }}</p>
        <p *ngIf="sub.file"><strong>File:</strong> {{ sub.file }}</p>
      </div>
    </div>
  </div>

</div>
